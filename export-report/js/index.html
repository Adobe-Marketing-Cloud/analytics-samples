<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/file_io.js"></script>
    <script type="text/javascript" src="js/wsse.js"></script>
    <script type="text/javascript" src="js/api_client.js"></script>
    <script type="text/javascript" src="js/csv.js"></script>
    <script type="text/javascript" src="js/reportParser.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/jquery.bsAlerts.min.js"></script>
    <style>
      #logged-in { display: none }
      #spinner  { display: none }
    </style>
    <title>Export report</title>
  </head>

  <body>
    <div class="container">
      <h1>Export report <span id="spinner"><i class="fa fa-spinner fa-1x fa-pulse"></i></span></h1>

      <div data-alerts="alerts"></div>

      <div class="panel panel-default" id="credentials">
        <div class="panel-heading">
          <h3 class="panel-title">Credentials</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label>Username</label>
            <input class="form-control" type='text' id="login"/>
          </div>

          <div class="form-group">
            <label>Secret</label>
            <input class="form-control" type='password' id="secret"/>
          </div>

          <div class="form-group">
            <label>Endpoint</label>
            <select id="endPoint" class="form-control">
              <option value="api.omniture.com">San Jose - Production</option>
              <option value="api2.omniture.com">Dallas - Production</option>
              <option value="api3.omniture.com">London - Production</option>
              <option value="api5.omniture.com">Portland - Production</option>
              <option value="api4.omniture.com">Singapore - Production</option>
              <option value="beta-api.omniture.com">San Jose - Beta</option>
              <option value="beta-api2.omniture.com">Dallas - Beta</option>
              <option value="api-sbx1.omniture.com">Sandbox</option>
            </select>
          </div>
          <button id="getReportSuites" class="btn btn-success">Sign in</button>
        </div>
      </div>

      <div id="logged-in">
        <div class="form-group">
          <label>Report suite</label>
          <select id="reportSuiteSelect" class="form-control">
          </select>
        </div>

        <div class="form-group">
          <label>Metrics</label>
          <input class="form-control" type='text' id="metrics"/>
          <p class="help-block">Separate them with comma, eg.: <code>event1,event2</code>.</p>
        </div>

        <div class="form-group">
          <label>Elements (dimensions)</label>
          <input class="form-control" type='text' id="elements"/>
          <p class="help-block">Separate them with comma, eg.: <code>eVar1,eVar7</code>.</p>
        </div>

        <div class="form-group">
          <label>Date from</label>
          <input class="form-control" type='date' id="dateFrom"/>
        </div>

        <div class="form-group">
          <label>Date to</label>
          <input class="form-control" type='date' id="dateTo"/>
        </div>

        <div class="form-group">
          <label>Granularity</label>
          <select id="granuality" class="form-control">
            <option>Hour</option>
            <option>Day</option>
            <option>Week</option>
            <option>Month</option>
            <option>Quarter</option>
            <option>Year</option>
          </select>
        </div>

        <button id="getReport" class="btn btn-success">Get report</button>
      </div>
    </div>
  </body>
</html>
